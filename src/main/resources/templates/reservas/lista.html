<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listado de Reservas</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-light">
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
      <div class="container-fluid px-4">
        <span class="navbar-brand mb-0 h1">
          <i class="bi bi-calendar-check me-2"></i>Listado de Reservas
        </span>
        <a href="/" class="btn btn-light">
          <i class="bi bi-house me-2"></i>Volver al Inicio
        </a>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid my-4 px-4">
      <!-- Estadísticas -->
      <div id="stats" class="row g-3 mb-4 d-none">
        <div class="col-md-3">
          <div class="card bg-primary text-white shadow-sm">
            <div class="card-body text-center">
              <h2 class="display-4 fw-bold mb-0" id="totalReservas">0</h2>
              <p class="mb-0">Total Reservas</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card bg-warning text-dark shadow-sm">
            <div class="card-body text-center">
              <h2 class="display-4 fw-bold mb-0" id="pendientes">0</h2>
              <p class="mb-0">Pendientes</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card bg-success text-white shadow-sm">
            <div class="card-body text-center">
              <h2 class="display-4 fw-bold mb-0" id="confirmadas">0</h2>
              <p class="mb-0">Confirmadas</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card bg-info text-white shadow-sm">
            <div class="card-body text-center">
              <h2 class="display-4 fw-bold mb-0" id="hoy">0</h2>
              <p class="mb-0">Hoy</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Filter Bar -->
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <div class="row g-3 align-items-end">
            <div class="col-md-4">
              <label for="filtroEstado" class="form-label fw-semibold"
                >Estado</label
              >
              <select id="filtroEstado" class="form-select">
                <option value="">Todos</option>
                <option value="PENDIENTE">Pendiente</option>
                <option value="CONFIRMADA">Confirmada</option>
                <option value="COMPLETADA">Completada</option>
                <option value="CANCELADA">Cancelada</option>
                <option value="NO_ASISTIO">No asistió</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="filtroFecha" class="form-label fw-semibold"
                >Fecha</label
              >
              <input type="date" id="filtroFecha" class="form-control" />
            </div>
            <div class="col-md-4">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="soloFuturas"
                />
                <label class="form-check-label fw-semibold" for="soloFuturas">
                  Solo reservas futuras
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Loading State -->
      <div id="loading" class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
        <p class="mt-3 text-muted">Cargando reservas...</p>
      </div>

      <!-- Table -->
      <div id="tableContainer" class="card shadow-sm d-none">
        <div class="table-responsive">
          <table class="table table-hover align-middle mb-0">
            <thead class="table-primary">
              <tr>
                <th>Código</th>
                <th>Cliente</th>
                <th>Contacto</th>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Mesa</th>
                <th>Personas</th>
                <th>Estado</th>
              </tr>
            </thead>
            <tbody id="reservasBody"></tbody>
          </table>
        </div>
      </div>

      <!-- Empty State -->
      <div id="emptyState" class="text-center py-5 d-none">
        <i class="bi bi-inbox display-1 text-muted"></i>
        <h2 class="mt-3 text-muted">No hay reservas para mostrar</h2>
        <p class="text-muted">Ajusta los filtros para ver más resultados</p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      let todasLasReservas = [];

      async function cargarReservas() {
        try {
          const response = await fetch("/api/reservas");
          todasLasReservas = await response.json();
          mostrarEstadisticas(todasLasReservas);
          mostrarReservas(todasLasReservas);
          document.getElementById("loading").classList.add("d-none");
          document.getElementById("stats").classList.remove("d-none");
        } catch (error) {
          console.error("Error cargando reservas:", error);
          document.getElementById("loading").innerHTML = `
            <div class="alert alert-danger" role="alert">
              <i class="bi bi-exclamation-triangle me-2"></i>Error al cargar las reservas
            </div>
          `;
        }
      }

      function mostrarEstadisticas(reservas) {
        const hoy = new Date().toISOString().split("T")[0];

        document.getElementById("totalReservas").textContent = reservas.length;
        document.getElementById("pendientes").textContent = reservas.filter(
          (r) => r.estado === "PENDIENTE"
        ).length;
        document.getElementById("confirmadas").textContent = reservas.filter(
          (r) => r.estado === "CONFIRMADA"
        ).length;
        document.getElementById("hoy").textContent = reservas.filter(
          (r) => r.fecha === hoy
        ).length;
      }

      function mostrarReservas(reservas) {
        const tbody = document.getElementById("reservasBody");
        const tableContainer = document.getElementById("tableContainer");
        const emptyState = document.getElementById("emptyState");

        if (reservas.length === 0) {
          tableContainer.classList.add("d-none");
          emptyState.classList.remove("d-none");
          return;
        }

        emptyState.classList.add("d-none");
        tableContainer.classList.remove("d-none");

        reservas.sort((a, b) => {
          const fechaA = new Date(a.fecha + "T" + a.hora);
          const fechaB = new Date(b.fecha + "T" + b.hora);
          return fechaB - fechaA;
        });

        tbody.innerHTML = reservas
          .map((reserva) => {
            const badgeClass = {
              PENDIENTE: "bg-warning text-dark",
              CONFIRMADA: "bg-success",
              COMPLETADA: "bg-info",
              CANCELADA: "bg-danger",
              NO_ASISTIO: "bg-secondary",
            }[reserva.estado];

            return `
              <tr>
                <td>
                  <code class="text-primary fw-bold">${
                    reserva.codigoReserva
                  }</code>
                </td>
                <td><strong>${reserva.nombreCliente}</strong></td>
                <td class="small">
                  <i class="bi bi-envelope me-1"></i>${reserva.emailCliente}<br>
                  <i class="bi bi-telephone me-1"></i>${reserva.telefonoCliente}
                </td>
                <td>${formatearFecha(reserva.fecha)}</td>
                <td><strong>${reserva.hora}</strong></td>
                <td>
                  <i class="bi bi-table me-1"></i>
                  Mesa ${reserva.mesaNumero || reserva.mesa?.numero || "N/A"}
                </td>
                <td>
                  <i class="bi bi-people me-1"></i>${reserva.numeroPersonas}
                </td>
                <td>
                  <span class="badge ${badgeClass}">${formatearEstado(
              reserva.estado
            )}</span>
                </td>
              </tr>
            `;
          })
          .join("");
      }

      function formatearFecha(fecha) {
        const date = new Date(fecha + "T00:00:00");
        return date.toLocaleDateString("es-ES", {
          weekday: "short",
          year: "numeric",
          month: "short",
          day: "numeric",
        });
      }

      function formatearEstado(estado) {
        const estados = {
          PENDIENTE: "Pendiente",
          CONFIRMADA: "Confirmada",
          COMPLETADA: "Completada",
          CANCELADA: "Cancelada",
          NO_ASISTIO: "No asistió",
        };
        return estados[estado] || estado;
      }

      function aplicarFiltros() {
        const filtroEstado = document.getElementById("filtroEstado").value;
        const filtroFecha = document.getElementById("filtroFecha").value;
        const soloFuturas = document.getElementById("soloFuturas").checked;
        const hoy = new Date().toISOString().split("T")[0];

        let reservasFiltradas = todasLasReservas.filter((reserva) => {
          if (filtroEstado && reserva.estado !== filtroEstado) return false;
          if (filtroFecha && reserva.fecha !== filtroFecha) return false;
          if (soloFuturas && reserva.fecha < hoy) return false;
          return true;
        });

        mostrarReservas(reservasFiltradas);
      }

      document
        .getElementById("filtroEstado")
        .addEventListener("change", aplicarFiltros);
      document
        .getElementById("filtroFecha")
        .addEventListener("change", aplicarFiltros);
      document
        .getElementById("soloFuturas")
        .addEventListener("change", aplicarFiltros);

      cargarReservas();
    </script>
  </body>
</html>
