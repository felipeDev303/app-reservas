<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nueva Reserva</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-primary min-vh-100 d-flex align-items-center py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
          <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-4 p-md-5">
              <a href="/" class="btn btn-link text-decoration-none mb-3">
                <i class="bi bi-arrow-left me-2"></i>Volver al inicio
              </a>

              <div class="text-center mb-4">
                <h1 class="display-5 fw-bold">
                  <i class="bi bi-calendar-plus text-primary"></i>
                  Nueva Reserva
                </h1>
                <p class="text-muted">
                  Complete el formulario para reservar una mesa
                </p>
              </div>

              <!-- Alerts -->
              <div
                id="alertSuccess"
                class="alert alert-success d-none"
                role="alert"
              ></div>
              <div
                id="alertError"
                class="alert alert-danger d-none"
                role="alert"
              ></div>

              <!-- Form -->
              <form id="reservaForm">
                <div class="row g-3">
                  <!-- Nombre -->
                  <div class="col-12">
                    <label for="nombreCliente" class="form-label fw-semibold">
                      Nombre Completo <span class="text-danger">*</span>
                    </label>
                    <input
                      type="text"
                      class="form-control"
                      id="nombreCliente"
                      required
                    />
                  </div>

                  <!-- Teléfono y Email -->
                  <div class="col-md-6">
                    <label for="telefonoCliente" class="form-label fw-semibold">
                      Teléfono <span class="text-danger">*</span>
                    </label>
                    <input
                      type="tel"
                      class="form-control"
                      id="telefonoCliente"
                      placeholder="912345678 o +56912345678"
                      required
                    />
                    <div class="form-text">Mínimo 9 dígitos</div>
                  </div>
                  <div class="col-md-6">
                    <label for="emailCliente" class="form-label fw-semibold">
                      Email <span class="text-danger">*</span>
                    </label>
                    <input
                      type="email"
                      class="form-control"
                      id="emailCliente"
                      required
                    />
                  </div>

                  <!-- Fecha y Hora -->
                  <div class="col-md-6">
                    <label for="fecha" class="form-label fw-semibold">
                      Fecha <span class="text-danger">*</span>
                    </label>
                    <input
                      type="date"
                      class="form-control"
                      id="fecha"
                      required
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="hora" class="form-label fw-semibold">
                      Hora <span class="text-danger">*</span>
                    </label>
                    <input
                      type="time"
                      class="form-control"
                      id="hora"
                      required
                    />
                  </div>

                  <!-- Personas y Mesa -->
                  <div class="col-md-6">
                    <label for="numeroPersonas" class="form-label fw-semibold">
                      Número de Personas <span class="text-danger">*</span>
                    </label>
                    <input
                      type="number"
                      class="form-control"
                      id="numeroPersonas"
                      min="1"
                      max="20"
                      required
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="mesaId" class="form-label fw-semibold">
                      Mesa <span class="text-muted">(opcional)</span>
                    </label>
                    <select class="form-select" id="mesaId">
                      <option value="">Asignar automáticamente</option>
                    </select>
                  </div>

                  <!-- Observaciones -->
                  <div class="col-12">
                    <label for="observaciones" class="form-label fw-semibold">
                      Observaciones
                    </label>
                    <textarea
                      class="form-control"
                      id="observaciones"
                      rows="3"
                      placeholder="Alergias, preferencias, etc."
                    ></textarea>
                  </div>

                  <!-- Buttons -->
                  <div class="col-12">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                      <button type="reset" class="btn btn-secondary">
                        <i class="bi bi-x-circle me-2"></i>Limpiar
                      </button>
                      <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle me-2"></i>Confirmar Reserva
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Cargar mesas disponibles
      async function loadMesas() {
        try {
          const response = await fetch("/api/mesas/activas");
          const mesas = await response.json();
          const select = document.getElementById("mesaId");

          mesas.forEach((mesa) => {
            const option = document.createElement("option");
            option.value = mesa.id;
            option.textContent = `Mesa ${mesa.numero} - ${mesa.tipo} (${mesa.capacidadMinima}-${mesa.capacidadMaxima} personas)`;
            select.appendChild(option);
          });
        } catch (error) {
          console.error("Error cargando mesas:", error);
        }
      }

      // Establecer fecha mínima (hoy)
      const hoy = new Date().toISOString().split("T")[0];
      document.getElementById("fecha").min = hoy;
      document.getElementById("fecha").value = hoy;

      // Manejar envío del formulario
      document
        .getElementById("reservaForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const formData = {
            nombreCliente: document.getElementById("nombreCliente").value,
            telefonoCliente: document.getElementById("telefonoCliente").value,
            emailCliente: document.getElementById("emailCliente").value,
            fecha: document.getElementById("fecha").value,
            hora: document.getElementById("hora").value,
            numeroPersonas: parseInt(
              document.getElementById("numeroPersonas").value
            ),
            mesaId: document.getElementById("mesaId").value || null,
            observaciones:
              document.getElementById("observaciones").value || null,
          };

          try {
            const response = await fetch("/api/reservas", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(formData),
            });

            const alertSuccess = document.getElementById("alertSuccess");
            const alertError = document.getElementById("alertError");

            if (response.ok) {
              const reserva = await response.json();
              alertSuccess.innerHTML = `<i class="bi bi-check-circle me-2"></i>Reserva creada exitosamente! Código: <strong>${reserva.codigoReserva}</strong>`;
              alertSuccess.classList.remove("d-none");
              alertError.classList.add("d-none");
              document.getElementById("reservaForm").reset();
              document.getElementById("fecha").value = hoy;
            } else {
              const error = await response.json();
              let mensajeError =
                error.mensaje || error.error || "No se pudo crear la reserva";

              if (error.errores) {
                const camposError = Object.entries(error.errores)
                  .map(([campo, msg]) => `${campo}: ${msg}`)
                  .join(", ");
                mensajeError = `${error.error}. ${camposError}`;
              }

              alertError.innerHTML = `<i class="bi bi-exclamation-triangle me-2"></i>${mensajeError}`;
              alertError.classList.remove("d-none");
              alertSuccess.classList.add("d-none");
              console.error("Error completo:", error);
            }
          } catch (error) {
            const alertError = document.getElementById("alertError");
            alertError.innerHTML = `<i class="bi bi-wifi-off me-2"></i>Error de conexión: ${error.message}`;
            alertError.classList.remove("d-none");
            document.getElementById("alertSuccess").classList.add("d-none");
          }
        });

      loadMesas();
    </script>
  </body>
</html>
