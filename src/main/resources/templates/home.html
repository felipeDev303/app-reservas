<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Reservas</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css"
    />
  </head>
  <body
    class="bg-primary min-vh-100 d-flex align-items-center justify-content-center"
  >
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-5">
              <h1 class="display-4 fw-bold text-center mb-3">
                <i class="bi bi-calendar-check text-primary"></i>
                Sistema de Reservas
              </h1>
              <p class="text-center text-muted fs-5 mb-4">
                Gestiona las reservas de tu restaurante de forma simple y
                eficiente
              </p>

              <div class="d-grid gap-3 mb-4">
                <a href="/reserva/nueva" class="btn btn-primary btn-lg">
                  <i class="bi bi-plus-circle me-2"></i>Nueva Reserva
                </a>
                <a href="/admin" class="btn btn-outline-primary btn-lg">
                  <i class="bi bi-gear me-2"></i>Panel Admin
                </a>
              </div>

              <div
                class="alert alert-light border-start border-primary border-4"
              >
                <h5 class="alert-heading text-primary">
                  <i class="bi bi-info-circle me-2"></i>Acceso Directo API REST
                </h5>
                <ul class="list-unstyled mb-0">
                  <li class="py-1">
                    <i class="bi bi-check-circle text-success me-2"></i>
                    <a
                      href="/api/mesas"
                      target="_blank"
                      class="text-decoration-none"
                      >Ver Mesas</a
                    >
                  </li>
                  <li class="py-1">
                    <i class="bi bi-check-circle text-success me-2"></i>
                    <a
                      href="/api/reservas"
                      target="_blank"
                      class="text-decoration-none"
                      >Ver Reservas</a
                    >
                  </li>
                  <li class="py-1">
                    <i class="bi bi-check-circle text-success me-2"></i>
                    <a
                      href="/h2-console"
                      target="_blank"
                      class="text-decoration-none"
                      >Consola H2 Database</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
