<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Reservas</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .container {
        background: white;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 600px;
        width: 100%;
      }
      h1 {
        color: #333;
        margin-bottom: 10px;
        font-size: 2.5em;
      }
      p {
        color: #666;
        margin-bottom: 30px;
        font-size: 1.1em;
      }
      .btn-group {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
      }
      .btn {
        flex: 1;
        min-width: 200px;
        padding: 15px 30px;
        border: none;
        border-radius: 10px;
        font-size: 1.1em;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        text-decoration: none;
        display: inline-block;
        text-align: center;
      }
      .btn-primary {
        background: #667eea;
        color: white;
      }
      .btn-primary:hover {
        background: #5568d3;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }
      .btn-secondary {
        background: #f0f0f0;
        color: #333;
      }
      .btn-secondary:hover {
        background: #e0e0e0;
        transform: translateY(-2px);
      }
      .info {
        margin-top: 30px;
        padding: 20px;
        background: #f8f9fa;
        border-radius: 10px;
        border-left: 4px solid #667eea;
      }
      .info h3 {
        color: #667eea;
        margin-bottom: 10px;
      }
      .info ul {
        list-style: none;
      }
      .info li {
        padding: 5px 0;
        color: #555;
      }
      .info li:before {
        content: "‚úì ";
        color: #667eea;
        font-weight: bold;
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üçΩÔ∏è Sistema de Reservas</h1>
      <p>Gestiona las reservas de tu restaurante de forma simple y eficiente</p>

      <div class="btn-group">
        <a href="/reserva/nueva" class="btn btn-primary">Nueva Reserva</a>
        <a href="/admin" class="btn btn-secondary">Panel Admin</a>
      </div>

      <div class="info">
        <h3>Acceso Directo API REST</h3>
        <ul>
          <li>
            <a
              href="/api/mesas"
              target="_blank"
              style="color: #667eea; text-decoration: none"
              >Ver Mesas</a
            >
          </li>
          <li>
            <a
              href="/api/reservas"
              target="_blank"
              style="color: #667eea; text-decoration: none"
              >Ver Reservas</a
            >
          </li>
          <li>
            <a
              href="/h2-console"
              target="_blank"
              style="color: #667eea; text-decoration: none"
              >Consola H2 Database</a
            >
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
