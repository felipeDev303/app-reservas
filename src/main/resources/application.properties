#================================
# CONFIGURACIÓN DE LA APLICACIÓN
#================================
spring.application.name=reservas

#================================
# CONFIGURACIÓN DE LA BASE DE DATOS - H2 (En memoria)
#================================
spring.datasource.url=jdbc:h2:mem:reservasdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

#================================
# CONFIGURACIÓN DE JPA / HIBERNATE
#================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#================================
# CONFIGURACIÓN DEL SERVIDOR WEB EMBEBIDO
#================================
server.port=8080

#================================
# CONFIGURACIÓN DE H2 CONSOLE
#================================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#================================
# THYMELEAF
#================================
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

#================================
# CONFIGURACIÓN DE LOGGING
#================================
logging.level.ipss.cl.reservas=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

# ========================================
# CONFIGURACIÓN DE ZONA HORARIA
# ========================================
spring.jackson.time-zone=America/Santiago
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

#================================
# MANEJO DE ERRORES
#================================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false